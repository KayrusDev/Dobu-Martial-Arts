<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DoBu Martial Arts</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div id="header"></div>

        <div class="container">
            <h1>Train Hard, Stay Strong, Join DoBu Martial Arts!</h1>
            <p>Experience the best in martial arts training and fitness.</p>
            <a href="membership.html" class="btn btn-primary">Join Now</a>
        </div>
 
    <section class="container my-5">
        <h2>Welcome to DoBu Martial Arts</h2>
        <p>At DoBu Martial Arts, we offer expert training in various martial arts disciplines, helping you achieve fitness, confidence, and self-defense skills.</p>
    </section>
    <div id="footer"></div>    
    
    <script>
        fetch("header.html")
            .then(response => response.text())
            .then(data => document.getElementById("header").innerHTML = data);
    </script>
    <script>
        fetch("footer.html")
            .then(response => response.text())
            .then(data => document.getElementById("footer").innerHTML = data);
    </script>
</body>
</html>
